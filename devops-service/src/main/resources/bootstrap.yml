server:
  port: 8070
spring:
  application:
    name: devops-gitlab-service
  cloud:
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
management:
  port: 8071
  security:
    enabled: false